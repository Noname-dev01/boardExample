<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
</head>
<style>
    .layout{
        width: 500px;
        margin: 40px auto 0;
    }
    .layout  input {
        width: 100%;
        box-sizing: border-box;
    }
    .layout  textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }
</style>
<body>
    <div class="layout">
        <form th:object="${form}" method="post">
            <input name="title" th:field="${form.title}" type="text">
            <textarea name="content" th:field="${form.content}" ></textarea>
            <button type="submit">수정</button>
        </form>
    </div>
</body>
</html>
